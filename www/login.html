    window.plugins.OneSignal.init("b882ee50-9fee-45bb-ad16-620483e07519",

      	interstitial: 'ca-app-pub-4298730028172354/7260080221'
      };
  } else if(/(ipod|iphone|ipad)/i.test(navigator.userAgent)) {
      admobid = { // for iOS
      	banner: 'ca-app-pub-4298730028172354/6546899824',
      	interstitial: 'ca-app-pub-4298730028172354/7260080221'

      	interstitial: 'ca-app-pub-4298730028172354/7260080221'
      };
  }

  if(AdMob) AdMob.createBanner({position:AdMob.AD_POSITION.BOTTOM_CENTER});
}
  // Executa a funcao criada acima
  document.addEventListener("deviceready", onDeviceReady, false);
